<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    
    <style>
        .ui-panel-titlebar {
            background: #000;
        }
        
    </style>
    <h:head>
        
    </h:head>
    <h:body>
     <h:form id="form">
        <p:dataGrid var="car" value="#{vehicle.model}" columns="3" layout="grid"
        rows="12" paginator="true" id="cars"
        paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
        rowsPerPageTemplate="6,12,16" style="background-color: black">
 
        <f:facet name="header">
           Vehicles
        </f:facet>
 
            <p:panel header="#{car.id}" style="text-align:center; background:  #000;color: whitesmoke">
            <h:panelGrid columns="1" style="width:100%">
                Vehicle Name: <h:outputText value="#{car.name}" style="" />
                License Plate:<h:outputText value="#{car.licencePlate}" />
                Initial Odometer:<h:outputText value="#{car.intialOdemeter}" />
                Current Odometer:<h:outputText value="#{car.currentOdemeter}" />
            </h:panelGrid>
        </p:panel>
 
    </p:dataGrid>
         
     </h:form>
    </h:body>
</ui:composition>
