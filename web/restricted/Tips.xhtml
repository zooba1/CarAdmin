                <!-- PAGE CONTENT WRAPPER -->
                <div class="page-content-wrap">
                
                    <div class="row">
                        <div class="col-md-12">
                            
                            <h:form class="form-horizontal">
                            <div class="panel panel-default">
                                <div class="panel-heading">
                                    <h3 class="panel-title"><strong>Add Tips</strong></h3>
                                    <ul class="panel-controls">
                                        <li><a href="#" class="panel-remove"><span class="fa fa-times"></span></a></li>
                                    </ul>
                                </div>

                                    <p>This is non libero bibendum, scelerisque arcu id, placerat nunc. Integer ullamcorper rutrum dui eget porta. Fusce enim dui, pulvinar a augue nec, dapibus hendrerit mauris. Praesent efficitur, elit non convallis faucibus, enim sapien suscipit mi, sit amet fringilla felis arcu id sem. Phasellus semper felis in odio convallis, et venenatis nisl posuere. Morbi non aliquet magna, a consectetur risus. Vivamus quis tellus eros. Nulla sagittis nisi sit amet orci consectetur laoreet. Vivamus volutpat erat ac vulputate laoreet. Phasellus eu ipsum massa.</p>

                                <div class="panel-body">                                                                        
                                    
                                    <div class="form-group">
                                        <label class="col-md-3 col-xs-12 control-label">Tips Name</label>
                                        <div class="col-md-6 col-xs-12">                                            
                                            <div class="input-group">
                                                <span class="input-group-addon"><span class="fa fa-pencil"></span></span>
                                                <input type="text" class="form-control"/>
                                            </div>                                            
                                            
                                        </div>
                                    </div>        
                                    <div class="form-group">                                        
                                        <label class="col-md-3 col-xs-12 control-label">Tips Description</label>
                                        <div class="col-md-6 col-xs-12">
                                            <div class="input-group">
                                                <span class="input-group-addon"><span class="fa fa-pencil"></span></span>
                                                <textarea   class="form-control" rows="2" cols="50"/>
                                            </div>                              
                                        </div>
                                    </div>
                                    
                                    <div class="form-group">                                        
                                        <label class="col-md-3 col-xs-12 control-label">Tips Link</label>
                                        <div class="col-md-6 col-xs-12">
                                            <div class="input-group">
                                                <span class="input-group-addon"><span class="fa fa-pencil"></span></span>
                                                <input type="text" class="form-control"/>                                           
                                            </div>
                                            
                                        </div>
                                    </div>         
                                </div>
                                <center>
                                    <p:commandButton value="Model" type="button" onclick="PF('dlg1').show();" />
                                </center>
                                <p:dialog header="Supported Car" draggable="false" modal="true" widgetVar="dlg1" showEffect="explode" hideEffect="explode" height="200" width="500">
                                    <h:form >
                                        <p:growl id="msgs"   />

                                        <p:panel style="border-style: none">
                                            <h:panelGrid columns="2" cellpadding="5">
                                                <p:outputLabel for="country" value="Make: " />
                                                <p:selectOneMenu id="country" value="#{dropdownView.country}" style="width:150px">
                                                    <p:ajax listener="#{dropdownView.onCountryChange}" update="city" />
                                                    <f:selectItem itemLabel="Select Make" itemValue="" noSelectionOption="true" />
                                                    <f:selectItems value="#{dropdownView.countries}" />
                                                </p:selectOneMenu>

                                                <p:outputLabel for="city" value="Model: " />
                                                <p:selectOneMenu id="city" value="#{dropdownView.city}" style="width:150px">
                                                    <f:selectItem itemLabel="Select Model" itemValue="" noSelectionOption="true" />
                                                    <f:selectItems value="#{dropdownView.cities}" />
                                                </p:selectOneMenu>

                                                <p:outputLabel for="city" value="Trim: " />
                                                <p:selectOneMenu id="trim" value="#{dropdownView.city}" style="width:150px">
                                                    <f:selectItem itemLabel="Select Trim" itemValue="" noSelectionOption="true" />
                                                    <f:selectItems value="#{dropdownView.cities}" />
                                                </p:selectOneMenu>
                                            </h:panelGrid>

                                            <p:separator />

                                            <p:commandButton value="Submit" update="msgs" actionListener="#{dropdownView.displayLocation}" icon="ui-icon-check" />
                                        </p:panel>
                                    </h:form>
                                </p:dialog>
                                <div class="panel-footer">
                                    <button class="btn btn-default">Clear Form</button>                                    
                                    <button class="btn btn-primary pull-right">Submit</button>
                                </div>
                            </div>
                            </h:form>       
                        </div>
                    </div>                    
                </div>
